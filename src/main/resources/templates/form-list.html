<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form List</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Container Styles */
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Header Styles */
        h1, h2 {
            color: #333;
            text-align: center;
        }

        /* Form Styles */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="date"],
        input[type="tel"],
        input[type="email"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            outline: none;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        input[type="tel"]:focus,
        input[type="email"]:focus {
            border-color: #4CAF50;
        }

        button {
            padding: 12px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Table Styles */
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        td a {
            color: #007BFF;
            text-decoration: none;
        }

        td a:hover {
            text-decoration: underline;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            h1, h2 {
                font-size: 20px;
            }

            form {
                gap: 10px;
            }

            input[type="text"],
            input[type="date"],
            input[type="tel"],
            input[type="email"] {
                font-size: 14px;
            }

            button {
                font-size: 14px;
            }

            table {
                font-size: 14px;
            }
        }

    </style>
</head>
<body>
<h1>Certificate Request Forms</h1>

<a href="/forms/create">Create New Form</a>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Form No</th>
        <th>Date</th>
        <th>Name</th>
        <th>Reg. No</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="form : ${forms}">
        <td th:text="${form.id}"></td>
        <td th:text="${form.formno}"></td>
        <td th:text="${#dates.format(form.date, 'yyyy-MM-dd')}"></td>
        <td th:text="${form.name}"></td>
        <td th:text="${form.regno}"></td>
        <td>
            <a th:href="@{/forms/edit/{id}(id=${form.id})}">Edit</a> |
            <a th:href="@{/forms/delete/{id}(id=${form.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
